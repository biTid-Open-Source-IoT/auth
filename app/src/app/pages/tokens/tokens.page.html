<mat-toolbar color="primary">
    <button mat-icon-button class="menu-toggle" (click)="menu.toggle()">
        <mat-icon>
            menu
        </mat-icon>
    </button>

    <div class="page-label spacer">
        tokens
    </div>

    <search placeholder="filter tokens"></search>

    <button mat-icon-button routerLink="generate">
        <mat-icon>
            add
        </mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <table mat-table [dataSource]="tokens">
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.app.icon" alt="app icon">
            </td>
        </ng-container>

        <ng-container matColumnDef="app">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                app
            </th>
            <td mat-cell *matCellDef="let element" text-uppercase>
                {{ element.app.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                description
            </th>
            <td mat-cell *matCellDef="let element" text-uppercase>
                {{ element.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="expiry">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                expiry
            </th>
            <td mat-cell *matCellDef="let element" text-lowercase>
                {{ element.expiry | date : 'yyyy/MM/dd HH:mm:ss' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="scopes">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                scopes
            </th>
            <td mat-cell *matCellDef="let element" text-uppercase>
                {{ element.scopes.length }}
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                role
            </th>
            <td mat-cell *matCellDef="let element">
                {{ GetRoleTitle(element.role) }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="options(row)"></tr>
    </table>
</div>
