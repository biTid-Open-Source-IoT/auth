<mat-toolbar>
    <mat-menu-button></mat-menu-button>

    <label for="groups">
        groups
    </label>

    <search placeholder="Filter groups.."></search>

    <button mat-icon-button (click)="OpenFilter()">
        <mat-icon>
            filter_list
        </mat-icon>
    </button>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-content>
    <mat-chip-list class="filterbar" *ngIf="filter.appId.length > 0">
        <mat-chip *ngFor="let id of filter.appId" (removed)="unfilter('appId', id)">
            <mat-icon>
                apps
            </mat-icon>

            <mat-label>
                {{ apps.data | describe : 'appId' : id : 'name' }}
            </mat-label>

            <mat-icon matChipRemove>
                cancel
            </mat-icon>
        </mat-chip>
    </mat-chip-list>

    <table mat-table [dataSource]="features" fxShow fxHide.xs="true" matSort>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Title
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.title }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['title', 'description']; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'description'];" (click)="options(row)"></tr>
    </table>

    <mat-list fxHide fxShow.xs="true">
        <mat-list-item lines="full" *ngFor="let element of features.data" (click)="options(element)" matRipple>
            <mat-label>
                <h3>
                    {{ element.title }}
                </h3>
                <p>
                    {{ element.description }}
                </p>
            </mat-label>
        </mat-list-item>
    </mat-list>
</mat-content>

<button mat-fab class="add-floating-button" color="primary" routerLink="editor" [queryParams]="{ mode: 'add' }">
    <mat-icon>
        add
    </mat-icon>
</button>
