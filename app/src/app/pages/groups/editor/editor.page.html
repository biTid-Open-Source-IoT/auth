<mat-content>
    <form [formGroup]="form" (ngSubmit)="!loading && !form.invalid && submit()">
        <mat-form-field appearance="outline">
            <mat-label>
                Description
            </mat-label>

            <input matInput type="text" name="description" placeholder="description" formControlName="description"
                required>

            <mat-error *ngIf="errors.description">
                {{ errors.description }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>
                App(s)
            </mat-label>

            <mat-select name="appId" placeholder="appId" formControlName="appId" required multiple>
                <mat-option [formGroup]="filter">
                    <ngx-mat-select-search placeholderLabel="filter apps" noEntriesFoundLabel="no app found"
                        formControlName="app"></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let app of apps.data | filterBy : {'name': filter.value.app}" [value]="app.appId">
                    {{ app.name }}
                </mat-option>
            </mat-select>

            <mat-error *ngIf="errors.appId">
                {{ errors.appId }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>
                Sharing Rules
            </mat-label>

            <mat-select name="organizationOnly" placeholder="organizationOnly" formControlName="organizationOnly"
                required>
                <mat-option [value]="0">
                    Anyone can be shared
                </mat-option>
                <mat-option [value]="1">
                    In Organization Only
                </mat-option>
            </mat-select>

            <mat-error *ngIf="errors.organizationOnly">
                {{ errors.organizationOnly }}
            </mat-error>
        </mat-form-field>
    </form>
</mat-content>

<mat-footer>
    <button type="button" mat-flat-button color="primary" [disabled]="form.invalid"
        (click)="!loading && !form.invalid && submit()">
        {{ mode }}
    </button>
</mat-footer>
