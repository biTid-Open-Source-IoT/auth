<mat-content>
    <img [src]="app.icon" alt="icon" width="100" height="100">

    <h1>
        {{ app.name }}
    </h1>

    <h2>
        Sign In
    </h2>

    <form [formGroup]="form" (ngSubmit)="!form.invalid && submit()">
        <mat-form-field appearance="outline">
            <mat-label>
                Email
            </mat-label>

            <input matInput type="email" name="email" placeholder="email" formControlName="email" required>

            <mat-error *ngIf="errors.email">
                {{ errors.email }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>
                Password
            </mat-label>

            <input matInput type="password" name="password" placeholder="password" formControlName="password" required>

            <mat-error *ngIf="errors.password">
                {{ errors.password }}
            </mat-error>
        </mat-form-field>

        <a class="forgot-password" routerLink="/forgot-password">
            Forgot Password?
        </a>

        <button type="submit" mat-flat-button color="primary">
            {{ loading ? '' : 'sign in' }}

            <mat-progress-spinner mode="indeterminate" diameter="30" *ngIf="loading"></mat-progress-spinner>
        </button>

        <button type="button" mat-stroked-button color="primary" (click)="signup()">
            sign up
        </button>
    </form>
</mat-content>
