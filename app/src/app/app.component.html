<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav mode="over" [disableClose]="true">
        <mat-toolbar color="primary">
            <img class="logo" src="./assets/icons/icon-512x512.png">

            <label class="page-label spacer">
                Auth
            </label>

            <button mat-icon-button (click)="menu.toggle()">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-list>
            <mat-list-item routerLinkActive="active" routerLink="/account" (click)="menu.close()" matRipple>
                <mat-icon>
                    account_circle
                </mat-icon>
    
                account
            </mat-list-item>

            <mat-list-item routerLinkActive="active" routerLink="/apps" (click)="menu.close()" matRipple>
                <mat-icon>
                    apps
                </mat-icon>
    
                apps
            </mat-list-item>
            
            <mat-list-item routerLinkActive="active" routerLink="/scopes" (click)="menu.close()" matRipple>
                <mat-icon>
                    http
                </mat-icon>
    
                scopes
            </mat-list-item>
            
            <mat-list-item routerLinkActive="active" routerLink="/tokens" (click)="menu.close()" matRipple>
                <mat-icon>
                    vpn_key
                </mat-icon>
    
                tokens
            </mat-list-item>

            <mat-list-item (click)="logout()" matRipple>
                <mat-icon>
                    exit_to_app
                </mat-icon>

                sign out
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-splashscreen></app-splashscreen>
