<mat-toolbar [class.authenticated]="authenticated">
    <button mat-icon-button (click)="toggle()">
        <mat-icon>
            menu
        </mat-icon>
    </button>

    <mat-label class="spacer">
        Auth
    </mat-label>

    <search></search>

    <button mat-icon-button #filter>
        <mat-icon>
            filter_list
        </mat-icon>
    </button>

    <button mat-icon-button #add>
        <mat-icon>
            add
        </mat-icon>
    </button>

    <button mat-icon-button #close>
        <mat-icon>
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container [class.minified]="minified" [class.authenticated]="authenticated">
    <mat-drawer mode="side" [opened]="authenticated" [disableClose]="true">
        <mat-list>
            <mat-list-item lines="full" matRipple routerLink="/account" routerLinkActive="active" matTooltip="Account" matTooltipPosition="right">
                <mat-icon>
                    account_box
                </mat-icon>

                <mat-label>
                    Account
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/apps" routerLinkActive="active" matTooltip="Apps" matTooltipPosition="right">
                <mat-icon>
                    apps
                </mat-icon>

                <mat-label>
                    Apps
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/features" routerLinkActive="active" matTooltip="Features" matTooltipPosition="right">
                <mat-icon>
                    widgets
                </mat-icon>

                <mat-label>
                    Features
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/groups" routerLinkActive="active" matTooltip="Groups" matTooltipPosition="right">
                <mat-icon>
                    groups
                </mat-icon>

                <mat-label>
                    Groups
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/scopes" routerLinkActive="active" matTooltip="Scopes" matTooltipPosition="right">
                <mat-icon>
                    shield
                </mat-icon>

                <mat-label>
                    Scopes
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/settings" routerLinkActive="active" matTooltip="Settings" matTooltipPosition="right">
                <mat-icon>
                    settings
                </mat-icon>

                <mat-label>
                    Settings
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/tokens" routerLinkActive="active" matTooltip="Tokens" matTooltipPosition="right">
                <mat-icon>
                    vpn_key
                </mat-icon>

                <mat-label>
                    Tokens
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/users" routerLinkActive="active" matTooltip="Users" matTooltipPosition="right">
                <mat-icon>
                    people
                </mat-icon>

                <mat-label>
                    Users
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple routerLink="/tips-and-updates" routerLinkActive="active" matTooltip="Tips & Updates" matTooltipPosition="right">
                <mat-icon>
                    tips_and_updates
                </mat-icon>

                <mat-label>
                    Tips & Updates
                </mat-label>
            </mat-list-item>

            <mat-list-item lines="full" matRipple (click)="account.signout()" matTooltip="Sign Out" matTooltipPosition="right">
                <mat-icon>
                    exit_to_app
                </mat-icon>

                <mat-label>
                    Sign Out
                </mat-label>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    
    <mat-drawer-content>
        <div class="no-auth" *ngIf="!authenticated"></div>
        
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<splashscreen></splashscreen>
